<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <ul class="list-group mt-4">
        <li class="list-group-item list-group-item-action" *ngFor="let user of userArray" (click)="select(user)" [class.active]="user == selectedUser">
          <div class="row">
            <div class="col-md-5">
              <i class="fas fa-user"></i> Nombre : {{user.nombre}}
            </div>
            <div class="col-md-5">
              <i class="fas fa-phone"></i> Telefono : {{user.telefono}}
            </div>
            <div class="col-md-2">
              <i class="far fa-trash-alt" style="color: red" (click)="delete(user)"></i>
            </div>
          </div>

        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Ingrese {{accion}} Contacto
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedUser.nombre" placeholder="Ingrese Nombre" class="form-control" required>
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedUser.telefono" placeholder="Ingrese Telefono" class="form-control" required>
          </div>
          <button (click)="save()" class="btn btn-primary">
            Guardar
          </button>
          &nbsp;&nbsp;&nbsp;
          <button (click)="cancel()" *ngIf="editar" class="btn btn-secondary">
            Cancelar
          </button>
        </div>
      </div>
    </div>
